<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Campos del Sur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />


</head>
<body class="d-flex flex-column min-vh-100">
    <style>
        /* Fondo general */


/* Navbar */
.navbar {
    border-bottom: 4px solid #ffffff;
}



/* Footer siempre al fondo */
footer {
    font-weight: bold;
    font-size: 14px;
}

/* WhatsApp botón flotante */
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    transition: transform 0.3s;
}

.whatsapp-float:hover {
    transform: scale(1.1);
}

/* Responsivo para imágenes */
img {
    max-width: 100%;
    height: auto;
}

    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Campos del Sur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/lista_campos">Propiedades</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container py-5 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer fijo al fondo -->
    <footer class="bg-success text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-1">&copy; 2025 Campos del Sur - Todos los derechos reservados</p>
            <p class="mb-0">
                Tel: +54 9 3468 111111 · 
                Email: contacto@camposdelsur.com · 
                <a href="https://instagram.com/" target="_blank" class="text-white">Instagram</a> · 
                <a href="https://facebook.com/" target="_blank" class="text-white">Facebook</a>
            </p>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
